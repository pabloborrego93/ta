apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ta-cassandra-datacenter
  namespace: argocd
spec:
  destination:
    namespace: cassandra
    server: https://kubernetes.default.svc
  project: ta
  source:
    path: apps/cassandra-cluster
    repoURL: https://github.com/dbgjerez/ta.git
    targetRevision: feature/cassandra
  syncPolicy:
    automated: {}