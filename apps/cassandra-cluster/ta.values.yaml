k8ssandra: 
  cassandra:
    version: "3.11.10"
    cassandraLibDirVolume:
      storageClass: local-path
      size: 5Gi
    allowMultipleNodesPerWorker: true
    heap:
    size: 1G
    newGenSize: 1G
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 1000m
        memory: 2Gi
    datacenters:
    - name: dc1
      size: 1
      racks:
      - name: default
  reaper-operator:
    enabled: false
  cass-operator:
    enabled: false
  kube-prometheus-stack:
    enabled: false
    prometheusOperator:
      enabled: false
    prometheus:
      enabled: false
    grafana:
      enabled: false
  stargate:
    enabled: true
    replicas: 1
    heapMB: 256
    cpuReqMillicores: 200
    cpuLimMillicores: 1000